<app-modal-componentes-medicamento  [medicamento]="medicamentoC"></app-modal-componentes-medicamento>

<h2 class="mt-5"><b>Lo m√°s vendido</b></h2>
<div class="row d-flex justify-content-center p-5">
  <div class="col-4" *ngFor="let medi of medicamentos">
    <div class="card d-flex align-items-center  shadow-lg p-2 text-center" style="width: 22rem; ">
      <div class=" d-flex justify-content-center" style="width: 100%;">
        <img src="{{medi.img}}" class="card-img-top" alt="...">
      </div>
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title"><b>Nombre: </b> {{medi.nombre}}</h5>
        <p class="card-text "><b>Descripcion: </b>{{medi.descripcion}}</p>
        <!-- boton  para mostrar el modal -->
        <a role="button" (click)="selectComponentes(medi)" data-bs-toggle="modal" data-bs-target="#modalComponentes"  class="btn btn-danger  m-auto"  style="width: 60%;">
          Mostrar Componentes
        </a>

        <span class="mt-3 mx-auto"><b>Disponibles : </b>{{medi.cantidad}}</span>
      </div>
    </div>
  </div>
</div>
